<div class="container mb-5">
    <div class="d-flex justify-content-around shadow rounded">
        <div class="navigation">
            <ul class="nav">
                <li class="nav-item">
                    <a href="{{ url_for("wishlist.main") }}"
                       class="nav-link"
                       aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for("wishlist.add") }}" class="nav-link">Add</a>
                </li>
            </ul>
        </div>
        {% if current_user.is_authenticated %}
            <div class="user-info">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">{{ current_user.email }}</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="{{ url_for("users.logout") }}">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        {% else %}
            <div class="login-link">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="{{ url_for("users.login") }}"
                           class="nav-link"
                           aria-current="page">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for("users.register") }}"
                           class="nav-link"
                           aria-current="page">Sign Up</a>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</div>
